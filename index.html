<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meu Jogo Android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #020617);
    }
    .btn-play {
      background-color: #22c55e;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="container">
    <h1 class="display-4 fw-bold">Meu Jogo Android</h1>
    <p class="lead mt-3">O melhor jogo de futebol para mobile</p>

    <a href="#" class="btn btn-play mt-4">
      Baixar na Google Play
    </a>

    <div class="ratio ratio-16x9 mt-5">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID"
        title="Trailer do jogo" allowfullscreen></iframe>
    </div>
  </div>
</section>

</body>
</html>
